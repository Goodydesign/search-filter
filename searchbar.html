<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="navbar">
        <div class="top-bar">Complimentary U.S. No-Rush Shipping on orders of $95 or more. Shop now</div>
        <div class="nav-content">
            <div class="logo">CEIN.</div>
            <nav>
                <ul>
                    <li>Shop</li>
                    <li>New Arrivals</li>
                    <li>Sales</li>
                    <li>Journal</li>
                </ul>
            </nav>
            <div class="nav-icons">
                <span csearchlass="search-trigger">🔍</span>
                <span>Stores</span>
                <span>🔘</span>
                <span>♡ 0</span>
                <span>🛍️ 2</span>
            </div>
        </div>
    </header>
    <div class="search-bar">
        <div class="search-container">
            <span class="search-icon">🔍</span>
            <input type="text" class="search-input" placeholder="Search...">
            <span class="close-icon">✖</span>
        </div>
    </div>
    <div class="background-image"></div>
</body>
</html>
