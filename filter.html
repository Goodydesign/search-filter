<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="overlay"></div>
    <div class="filter-sidebar">
        <div class="filter-header">
            <h2>Filters</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="filter-section">
            <h3>Color</h3>
            <div class="color-options">
                <span class="color black"></span>
                <span class="color brown"></span>
                <span class="color blue"></span>
                <span class="color green"></span>
                <span class="color orange"></span>
                <span class="color red"></span>
                <span class="color beige"></span>
                <span class="color pink"></span>
                <span class="color purple"></span>
                <span class="color yellow"></span>
            </div>
        </div>
        <div class="filter-section">
            <h3>Material</h3>
            <ul>
                <li>Cotton (4)</li>
                <li>Pima (6)</li>
                <li>Silk (2)</li>
            </ul>
        </div>
        <div class="filter-section">
            <h3>Size</h3>
            <ul>
                <li>Extra Small (99)</li>
                <li>Small (239)</li>
                <li>Medium (309)</li>
                <li>Large (103)</li>
                <li>Extra Large (72)</li>
            </ul>
        </div>
        <button class="see-results">See Results</button>
    </div>
    <div class="filter-image">
        <!-- <img src="my-image2.jpeg" alt="Filter Image"> -->
        <div class="sidebar-image"></div>
    </div>
</body>
</html>
